<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <li class="#{todoItem.iscomplete ? 'complete' : ''}">
        <div class="item">
            <h:form id="todoItemStatus">
                <h:selectBooleanCheckbox class="filled-in" id="todo-item" value="#{todoItem.iscomplete}" >
                    <f:ajax listener="#{todoBean.toogleTodoItem(todoItem)}" render="main" />
                </h:selectBooleanCheckbox>
                
                <h:outputLabel for="todo-item" value="#{todoItem.title}" >
                    
                </h:outputLabel>
            </h:form>
        </div>
    </li>
</ui:fragment>
