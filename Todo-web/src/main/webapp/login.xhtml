<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>TODO - Login Page</title>
    </h:head>


    <h:body>

        <h:outputStylesheet library="css" name="fonts.css"  />
        <h:outputStylesheet library="css" name="matarialize.min.css"  />
        <h:outputStylesheet library="css" name="login.css"  />
        
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>
        <h:outputScript library="js" name="materialize.min.js" target="head" />
        

        <div class="section"></div>
        <main class="login-form">
            <center>
                <img class="responsive-img" style="width: 250px;" src="http://i.imgur.com/ax0NCsK.gif" />
                <div class="section"></div>

                <h5 class="indigo-text">Please, login into your account</h5>
                <div class="section"></div>

                <div class="container">
                    <div class="z-depth-1 grey lighten-4 row form-container">

                        <form class="col s12" method="post" action="j_security_check">
                            <div class='row'>
                                <div class='col s12'>
                                </div>
                            </div>

                            <div class='row'>
                                <div class='input-field col s12'>
                                    <h:outputLabel for="j_username" value="Enter your email" />
                                    <h:inputText id="j_username" size="40" />
                                </div>
                            </div>

                            <div class='row'>
                                <div class='input-field col s12'>
                                    <h:outputLabel for="j_password" value="Enter your password"/>
                                    <h:inputSecret id="j_password" autocomplete="off" size="20"/>
                                </div>
                            </div>

                            <br />
                            <center>
                                <div class='row'>
                                    <h:form>
                                        <h:commandButton class="col s12 btn btn-large waves-effect indigo" type="submit" value="Login"/>
                                    </h:form>
                                </div>
                            </center>
                        </form>
                    </div>
                </div>
            </center>

            <div class="section"></div>
            <div class="section"></div>
        </main>
    </h:body>
</html>
